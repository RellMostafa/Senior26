<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Senior26</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/game-common.css">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }

        .cell:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,255,255,0.1);
        }

        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .restart {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="particles-container"></div>
    
    <a href="../games.html" class="back-button">‚Üê Back to Games</a>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="stats">
            <div class="status" id="status">Player X's turn</div>
        </div>
        <div class="game-play-area">
            <div class="board" id="board">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
        <button class="game-btn restart" id="restart">Restart Game</button>
    </div>

    <script src="../js/particles.js"></script>
    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restart = document.getElementById('restart');

        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function handleCellClick(clickedCell, clickedCellIndex) {
            if (gameState[clickedCellIndex] !== '' || !gameActive) return;

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.style.color = currentPlayer === 'X' ? '#00ff00' : '#ff0000';

            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                status.textContent = "Game ended in a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function restartGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.color = 'white';
            });
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(cell, index));
        });

        restart.addEventListener('click', restartGame);
    </script>
</body>
</html>
